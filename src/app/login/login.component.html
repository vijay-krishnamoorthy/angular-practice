<form>
                      <div class="card col-lg-4 offset-4 mt-2 mb-2">
                          <div class="card-body mx-4">
                              <div class="text-center">
                                  <h3 class="dark-grey-text mb-5">
                                      <strong>Log In</strong>
                                  </h3>
                              </div>
                              <div class="md-form md-outline">
                                 <input mdbInput mdbValidate name="email" type="email" id="form8" class="form-control" [(ngModel)]="email" #input="ngModel" required pattern="[^ @]*@[^ @]*">
								  <label for="form2">Email </label>
								  <mdb-error *ngIf="input.invalid && (input.dirty || input.touched)">Input invalid</mdb-error>
								  <mdb-success *ngIf="input.valid && (input.dirty || input.touched)">Input valid</mdb-success>
                              </div>
                              <div class="md-form pb-3 md-outline">
                                 <input mdbInput mdbValidate name="password" type="password" class="form-control" [(ngModel)]="password" #input="ngModel" required pattern="[^ @]*@[^ @]*">
								  <label for="form2">Password </label>
								  <mdb-error *ngIf="input.invalid && (input.dirty || input.touched)">Input invalid</mdb-error>
								  <mdb-success *ngIf="input.valid && (input.dirty || input.touched)">Input valid</mdb-success>
                              </div>
                              <div class="text-center mb-3">
                                  <button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a waves-effect waves-light text-white">Log in</button>
                              </div>
                              <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>

                              <div class="row my-3 d-flex justify-content-center">
                                  <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a waves-effect waves-light">
                                      <i class="fab fa-facebook-f blue-text text-center"></i>
                                  </button>
                                  <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a waves-effect waves-light">
                                      <i class="fab fa-twitter blue-text"></i>
                                  </button>
                                  <button type="button" class="btn btn-white btn-rounded z-depth-1a waves-effect waves-light">
                                      <i class="fab fa-google-plus-g blue-text"></i>
                                  </button>
                              </div>
                          </div>
                          <div class="modal-footer mx-5 pt-3 mb-1">
                              <p class="font-small grey-text d-flex justify-content-end">Not a member?
                                  <a href="#" class="blue-text ml-1"> Sign Up</a>
                              </p>
                          </div>
                      </div>
                </form>
